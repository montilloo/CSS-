<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3-2-1最大宽度与iScroll水平滚动实例页面</title>
		<script type="text/javascript" src="../libs/iscroll.js"></script>
		<style>
			.wrap {
				width: 300px;
				height: 200px;
				position: relative;
				overflow: hidden;
			}
			.wrap > ul {
				position: absolute;
				white-space: nowrap;
			}
			.wrap li {
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="wrap" class="wrap">
			<ul>
				<li><img src="../images/common/l/2.jpg" width="256" height="192" /></li>
				<li><img src="../images/common/l/2.jpg" width="256" height="192" /></li>
				<li><img src="../images/common/l/2.jpg" width="256" height="192" /></li>
				<li><img src="../images/common/l/2.jpg" width="256" height="192" /></li>
				<li><img src="../images/common/l/2.jpg" width="256" height="192" /></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		new IScroll("#wrap", {
			scrollbars: true,
			scrollX: true,
			scrollY: false
		});
	</script>
</html>
